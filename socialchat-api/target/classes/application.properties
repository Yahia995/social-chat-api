# Common properties
spring.application.name=social-chat-api

# Active profile (default: dev)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Database
spring.datasource.url=jdbc:mysql://localhost:3306/social_chat_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# File Upload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=15MB

# Upload directory
app.upload.dir=${UPLOAD_DIR:./uploads}

# JWT Configuration
app.jwt.secret=${JWT_SECRET:your256bitSecretKeyHereMinimum32CharactersLong}
app.jwt.access-token-expiration=36000000
app.jwt.refresh-token-expiration=604800000

# Typing timeout (ms)
#app.typing.timeout=5000

# OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Throw NoHandlerFoundException for unmapped URLs
spring.mvc.throw-exception-if-no-handler-found=true

# Disable automatic static resource handling
spring.web.resources.add-mappings=true
