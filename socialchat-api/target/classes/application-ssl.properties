# Production profile - HTTPS/TLS enabled

# Server port
server.port=8443

# SSL/TLS Configuration
server.ssl.enabled=true
server.ssl.key-store=${SSL_KEYSTORE_PATH:classpath:keystore.p12}
server.ssl.key-store-password=${SSL_KEYSTORE_PASSWORD}
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=${SSL_KEY_ALIAS:socialchat}

# WebSocket uses WSS automatically when SSL is enabled

# Production logging
logging.level.com.socialchat=INFO
logging.level.org.springframework.security=WARN

# Disable SQL logging
spring.jpa.show-sql=false

# CORS - restrict to production domain
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://mydomain.com}